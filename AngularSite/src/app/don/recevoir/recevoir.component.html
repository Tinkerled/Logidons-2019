<form #form="ngForm" autocomplete="off" class="card" novalidate>

  <h3>Formulaire de r√©ception d'un don</h3>

  <div class="card">
    <h3>Liste</h3>
    <hr />
    <div class="card-body row">
      <div class="col">
        Donateur: <label   > id:{{don.IDDonateur}}</label>
      </div>


      <div class="col">
        Valeur: <label  >$ </label>

      </div>
      <div class="col">
        Nombre Items: <label  >Qte </label>
      </div>

    <div class="card-body row">

      </div>


      <div class="col">
        Etat: <label >{{don.etat}}</label>

      </div>
      <div class="col">
        <button class="btn btn-success float-right">Reveoir</button>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-md-4">
      <div class="col">
        <label>Don</label>
      </div>
      <div class="col">
        <label>Date Promesse</label>
      </div>
      <div class="col">
        <label>Etat</label>
      </div>

    </div>
    <div class="col-md-8">
        <label>Liste des items</label>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Article</th>
              <th scope="col">Valeur</th>
              <th scope="col">Quantite</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor=" ">
              <td>{{ item.IDarticle }} - {{ item.nom }}</td>
              <td>{{ item.valeur }}</td>
              <td>{{ item.quantite }}</td>
              <td>{{ item.description }}</td>
            </tr>
          </tbody>
        </table>

    </div>
  </div>
