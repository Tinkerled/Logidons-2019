  <div class="row jumbotron">
    <div class="col-md-6">
      <h1 class="display-4">Connectez-vous</h1>
    </div>
    <div class="col-md-6">

      <div class="card">
        <div class="">
          <form class="card-body" (submit)="soumettre()" #loginForm="ngForm">
            <div class="form-group mb-4">
              <label for="username">Nom d'utilisateur</label>
              <input name="username" type="text" #username="ngModel" [(ngModel)]="form.username" class="form-control" (input)="checkValid()" placeholder="Nom d'utilisateur" required>
              <div *ngIf="!userValid" class="invalid-feedback text-left">
                Veuillez entrer un nom d'utilisateur, minimum de 4 charactères.
              </div>
            </div>

            <div class="form-group mb-4 sp-4">
              <label>Mot de passe</label>
              <input type="password" name="password" #password="ngModel" [(ngModel)]="form.password" class="form-control" placeholder="Mot de passe" (input)="checkValid()" required>
              <div *ngIf="!passwordValid" class="invalid-feedback text-left">
                Veuillez entrer un mot de passe, minimum de 4 charactères.
              </div>
            </div>

            <!-- login success -->
            <div class="alert alert-success" *ngIf="auth_service.isLoggedIn() && triedLogin">
              <strong>Succès!</strong> Vous vous êtes bien connecté.
            </div>

            <!-- login failed -->
            <div class="" *ngIf="!auth_service.isLoggedIn() && triedLogin">
              <div class="alert alert-danger">
                <strong>Érreur</strong> Votre nom d'utilisateur ou votre mot de passe est érroné.
              </div>
            </div>

              <button type="submit" [disabled]="!(passwordValid && userValid)" class="btn btn-dark">Se connecter
              </button>
              <button type="button" (click)="annuler()" class="btn btn-outline-dark ml-3">Annuler</button>
              <p class="mt-3">Avez-vous <a href="#">Oublié votre mot de passe</a>?</p>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
