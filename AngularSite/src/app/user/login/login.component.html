<div class="row justify-content-md-center">
  <div class="col-md-6">
    <form class="text-center border border-gray p-5" novalidate>
        <div class="form-group mb-4">
          <label for="username">Nom d'utilisateur</label>
          <input name="username" type="text" class="form-control is-valid" placeholder="Nom d'utilisateur" required>
        </div>

        <div class="form-group mb-4 sp-4">
          <label>Mot de passe</label>
          <input type="password" class="form-control is-valid" minlength="5" placeholder="Mot de passe" required>
        </div>
      
        <button type="submit" class="btn btn-dark">Se connecter</button>
        <button type="button" class="btn btn-outline-dark ml-3">Annuler</button>
      </form>
  </div>
</div>
